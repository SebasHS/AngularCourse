<h1>Listado de heroes</h1>
<hr>
<div *ngIf="deletedHeroe;else nothingWasDeleted">
<h3>Héroe borrado: <small class="text-danger">{{deletedHeroe}}</small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<hr>

<button
*ngIf="heroNames.length !== 0"
(click)="removeLastHeroe()"
class="btn btn-danger m-2">
Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li  *ngFor="let name of heroNames" class="list-group-item">
    {{name}}
  </li>
</ul>
